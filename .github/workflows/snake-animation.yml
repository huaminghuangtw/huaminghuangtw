# GitHub Action for generating a snake game/animation from a GitHub user's contributions graph
name: Generate Snake Animation

permissions:
    contents: write

on:
  schedule:
    # Execute every 24 hours
    - cron: "* */24 * * *"

  # This command allows us to run the GitHub Action manually from the "Actions" tab at any time
  workflow_dispatch:
  
  # Run every push on the main branch
  push:
    branches:
    - main
    
# The sequence of job runs in this workflow
jobs:
  
  job1:
  
    runs-on: ubuntu-latest
      
    timeout-minutes: 5
    
    # Steps representing a sequence of tasks that will be executed as part of this job
    steps:
      -
        name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          # github user name to read the contribution graph from (**required**)
          # using action context var `github.repository_owner` or specified user
          github_user_name: ${{ github.repository_owner }}
      
          # List of files to generate:
          #  One file per line. Each output can be customized with options as query string. Supported options:
          #  - palette:     A preset of color, one of [github, github-dark, github-light]
          #  - color_snake: Color of the snake
          #  - color_dots:  Coma separated list of dots color.
          #                 The first one is 0 contribution, then it goes from the low contribution to the highest.
          #                 Exactly 5 colors are expected.
          outputs:
            dist/github-snake.svg?palette=github&color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-snake-dark.svg?palette=github-dark&color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      -
        name: Push code changes to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
      -
        name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
